<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    <header class="header">
        <img src="./images/logo/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__container">
                <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img src="./images/logo/pen.svg" alt="редактировать" class="profile__edit-button-image"></button>    
                        <p class="profile__activity">Исследователь океана</p>
                </div>
            </div>
                <button type="button" class="profile__add-button"><img src="./images/logo/krest.svg" alt="добавить" class="profile__add-button-image"></button>
        </section>

        <section class="elements">

        </section>

         <section class="popup profile-popup">
            <div class="popup__overlay profile-popup__overlay"></div>
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup-form" class="popup__form form" novalidate>
                    <fieldset class="popup__set">
                        <label class="popup__label">
                            <input type="text" class="popup__input popup__input_type_name form__input" id="name-input" placeholder="Имя" name="popup-input-name" minlength="2" maxlength="40" required>
                            <span class="form__input-error name-input-error"></span>
                        </label>
                        <label class="popup__label">
                            <input type="text" class="popup__input popup__input_type_activity form__input" id="activity-input" placeholder="Деятельность" name="popup-input-activity" minlength="2" maxlength="200" required>
                            <span class="form__input-error activity-input-error"></span>
                        </label>
                        <button type="submit" class="popup__button form__submit" name="popup-button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
         </section>

         <section class="popup add-popup">
            <div class="popup__overlay add-popup__overlay"></div>
            <div class="add-popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="add-popup__title">Новое место</h2>
                <form name="add-popup-form" class="add-popup__form form" novalidate>
                    <fieldset class="popup__set">
                        <label class="popup__label">
                            <input type="text" class="add-popup__input add-popup__input_type_place form__input" id="place-input" placeholder="Название" name="add-popup-input-name" minlength="2" maxlength="30" required>
                            <span class="form__input-error place-input-error"></span>
                        </label>
                        <label class="popup__label">
                            <input type="url" class="add-popup__input add-popup__input_type_link form__input" id="link-input" placeholder="Ссылка на картинку" name="add-popup-input-link" required>
                            <span class="form__input-error link-input-error"></span>
                        </label>
                        <button type="submit" class="add-popup__button form__submit" name="add-popup-button">Создать</button>    
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup card-open">
            <div class="popup__overlay card-open__overlay"></div>
            <div class="card-open__container">
                <button type="button" class="popup__close-button"></button>
                <img src="#" alt="фото" class="card-open__image">
                <p class="card-open__label"></p>
            </div>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <template id="element-template">
        <article class="element">
            <button type="button" class="element__delite"></button>
            <img src="#" alt="фото" class="element__place-photo">
            <div class="element__place">
                <h2 class="element__place-name">Карачаевск</h2>
                <button type="button" class="element__button"></button>
            </div>
        </article>
    </template>

    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
</body>
</html>
