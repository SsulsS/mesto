<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    <header class="header">
        <img src="./image/logo/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__container">
                <img src="./image/image.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                        <h2 class="profile__name">Жак-Ив Кусто </h2>
                        <button type="button" class="profile__edit-button"><img src="./image/logo/pen.svg" alt="редактировать" class="profile__edit-button-image"></button>    
                        <p class="profile__activity">Исследователь океана</p>
                </div>
            </div>
                <button type="button" class="profile__add-button"><img src="./image/logo/krest.svg" alt="добавить" class="profile__add-button-image"></button>
        </section>

        <section class="elements">

            <article class="element">
                <img src="./image/karachaevsk.jpg" alt="Карачаевск" class="element__place-photo">
                <div class="element__place">
                    <p class="element__place-name">Карачаевск</p>
                    <label for="like1" class="element__input-label">
                        <input type="checkbox" class="element__input" id="like1">
                        <span class="element__input-style"></span>
                    </label>
                </div>
            </article>
            
            <article class="element">
                <img src="./image/elbrus.jpg" alt="Эльбрус" class="element__place-photo">
                <div class="element__place">
                    <p class="element__place-name">Эльбрус</p>
                    <label for="like2" class="element__input-label">
                        <input type="checkbox" class="element__input" id="like2">
                        <span class="element__input-style"></span>
                    </label>
                </div>
            </article>

            <article class="element">
                <img src="./image/dombay.jpg" alt="Домбай" class="element__place-photo">
                <div class="element__place">
                    <p class="element__place-name">Домбай</p>
                    <label for="like3" class="element__input-label">
                        <input type="checkbox" class="element__input" id="like3">
                        <span class="element__input-style"></span>
                    </label>
                </div>
            </article>

            <article class="element element_second-line">
                <img src="./image/karachaevsk.jpg" alt="Карачаевск" class="element__place-photo">
                <div class="element__place">
                    <p class="element__place-name">Карачаевск</p>
                    <label for="like4" class="element__input-label">
                        <input type="checkbox" class="element__input" id="like4">
                        <span class="element__input-style"></span>
                    </label>
                </div>
            </article>
            
            <article class="element element_second-line">
                <img src="./image/elbrus.jpg" alt="Эльбрус" class="element__place-photo">
                <div class="element__place">
                    <p class="element__place-name">Эльбрус</p>
                    <label for="like5" class="element__input-label">
                        <input type="checkbox" class="element__input" id="like5">
                        <span class="element__input-style"></span>
                    </label>
                </div>
            </article>

            <article class="element element_second-line" >
                <img src="./image/dombay.jpg" alt="Домбай" class="element__place-photo">
                <div class="element__place">
                    <p class="element__place-name">Домбай</p>
                    <label for="like6" class="element__input-label">
                        <input type="checkbox" class="element__input" id="like6">
                        <span class="element__input-style"></span>
                    </label>
                </div>
            </article>

        </section>

         <section class="popup popup_opend">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="" name="popup" class="popup__form">
                    <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="popup">
                    <input type="text" class="popup__input popup__input_type_activity" placeholder="Деятельность" name="popup">
                    <button type="button" class="popup__button" name="popup">Сохранить</button>
                </form>
            </div>
         </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <script src="./script/index.js"></script>
</body>
</html>
