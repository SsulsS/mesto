<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">

    <header class="header">
        <img src="<%=require('./images/logo/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__container">
                <button class="profile__avatar-button" type="button">
                    <img src="<%=require('./images/image.jpg')%>" alt="Аватар" class="profile__avatar">
                </button>
                <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img src="<%=require('./images/logo/pen.svg')%>" alt="редактировать" class="profile__edit-button-image"></button>    
                        <p class="profile__activity">Исследователь океана</p>
                </div>
            </div>
                <button type="button" class="profile__add-button"><img src="<%=require('./images/logo/krest.svg')%>" alt="добавить" class="profile__add-button-image"></button>
        </section>

        <section class="elements">

        </section>

         <section class="popup profile-popup">
            <div class="popup__overlay profile-popup__overlay"></div>
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup-form" class="popup__form form" novalidate>
                    <fieldset class="popup__set">
                        <label class="popup__label">
                            <input type="text" class="popup__input popup__input_type_name form__input" id="name-input" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
                            <span class="form__input-error name-input-error"></span>
                        </label>
                        <label class="popup__label">
                            <input type="text" class="popup__input popup__input_type_activity form__input" id="activity-input" placeholder="Деятельность" name="activity" minlength="2" maxlength="200" required>
                            <span class="form__input-error activity-input-error"></span>
                        </label>
                        <button type="submit" class="popup__button form__submit" name="popup-button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
         </section>

         <section class="popup add-popup">
            <div class="popup__overlay add-popup__overlay"></div>
            <div class="add-popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="add-popup__title">Новое место</h2>
                <form name="add-popup-form" class="add-popup__form form" novalidate>
                    <fieldset class="popup__set">
                        <label class="popup__label">
                            <input type="text" class="add-popup__input add-popup__input_type_place form__input" id="place-input" placeholder="Название" name="name" minlength="2" maxlength="30" required>
                            <span class="form__input-error place-input-error"></span>
                        </label>
                        <label class="popup__label">
                            <input type="url" class="add-popup__input add-popup__input_type_link form__input" id="link-input" placeholder="Ссылка на картинку" name="url" required>
                            <span class="form__input-error link-input-error"></span>
                        </label>
                        <button type="submit" class="add-popup__button form__submit" name="add-popup-button">Создать</button>    
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup card-open">
            <div class="popup__overlay card-open__overlay"></div>
            <div class="card-open__container">
                <button type="button" class="popup__close-button"></button>
                <img src="#" alt="фото" class="card-open__image">
                <p class="card-open__label"></p>
            </div>
        </section>

            
        <section class="popup avatar-popup">
            <div class="popup__overlay avatar-popup__overlay"></div>
            <div class="popup__container">
                <button class="popup__close-button" type="button" title="Закрыть"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="avatar-popup__form form" name="placeData" novalidate>
                    <fieldset class="popup__set">
                        <label class="popup__label avatar-popup__label">
                            <input class="popup__input form__input" id="avatar" type="url" name="url" placeholder="Ссылка на аватар" required>
                            <span class="popup__input-error avatar-error"></span>
                        </label>
                        <button class="avatar-popup__button form__submit" type="submit" title="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup confirm-popup">
            <div class="popup__overlay confirm-popup__overlay"></div>
            <div class="popup__container">
                <button class="popup__close-button" type="button" title="Закрыть"></button>
                <h2 class="popup__title confirm-popup__title">Вы уверены?</h2>
                <form class="popup__form form" name="profileData" novalidate>  
                    <button class="confirm-popup__button form__submit" type="submit" title="Подтвердить">Да</button>
                </form>
            </div>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <template id="element-template">
        <article class="element">
            <button type="button" class="element__delite"></button>
            <img src="#" alt="фото" class="element__place-photo">
            <div class="element__place">
                <h2 class="element__place-name">Карачаевск</h2>
                <div class="element__like-container">
                    <button type="button" class="element__button"></button>
                    <p class="element__counter">0   </p>
                </div>
            </div>
        </article>
    </template>
</body>
</html>
